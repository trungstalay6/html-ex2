    <section>
        <form action="">
            <h1>Đăng Ký Tài Khoản</h1>
            <label for="username">Tên đăng nhập</label><br>
            <input type="username" id="username" name="username" placeholder="Nhập Tài khoản đăng ký"><br>
            <label for="email"> Email</label><br>
            <input type="email" name="email" id="email" placeholder=" Nhập vào egmail của bạn"><br>
            <label for="matkhau">Mật khẩu</label><br>
            <input type="password" id="matkhau" name="password" placeholder="Nhập mật khẩu"><br>
            <label for="matkhau">Xác Nhận Mật khẩu</label><br>
            <input type="password" id="matkhau" name="password" placeholder="Nhập lại mật khẩu"><br>
            <label for="date">Ngày sinh</label><br>
            <input type="date" id="date" value="ngày sinh"><br>
            <label for="">Giới tính :</label>
            <label for="nam">Nam</label>
            <input type="radio" name="gender" value="male" id="nam">
            <label for="Nu">Nữ</label>
            <input type="radio" name="gender" value="female" id="nu"><br>
            <label for="city">Chọn Thành Phố</label><br>
            <select name="city" id="city">
                <option value="0">Hà Nội</option>
                <option value="1">TP Hcm</option>
                <option value="2">Đà Nẵng</option>
                <option value="3">Huế</option>
                <option value="4">Đà Lạt</option>
                <option value="5">Thái Bình</option>
                <option value="6">Cần Thơ</option>
                <option value="7">Quảng Ngãi</option>
                <option value="8">Quảng Bình</option>
                <option value="9">Phú Yên</option>
                <option value="10">Khánh Hòa</option>
                <option value="11">Lạng sơn</option>

            </select><br><br>

            <input type="submit" value=" Đăng Ký">
        </form>


        <input type="hidden" name="redirect-to" value="http://trungstalay.com">
    </section>
